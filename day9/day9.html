<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #6C757D);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 75vh;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lab-link {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .lab-link:hover {
            background-color: #0056b3;
        }

        .download-button {
            padding: 12px 25px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .mentor-info {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 60vh;
            }

            .lab-link, .download-button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HARIKA</h1>
        <a href="https://www.cloudskillsboost.google/public_profiles/1512fa97-80e8-4658-8623-0d3125dd3026">Chinta Naga Satya Vaisali</a> <br>

        <a href="https://www.cloudskillsboost.google/public_profiles/f72e42ec-f89b-47c1-9883-a0ddd4d321ef">Karampudi KoteswaraRao</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/da6f407d-a92d-42b1-b741-9e96e40e3fd4">Siva Venkata Rama Krishna</a> <br>
        
        <a href="https://www.cloudskillsboost.google/public_profiles/ab8e1e53-7d1e-429f-b807-c8beb6658c80">PAPPU MANASA</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/c3f9df27-e279-44f7-b18d-033d966b2a4d">Lachireddy Hema Satya Sai Sobha Sri</a> <br>
        
    </div>
</body>
</html>
