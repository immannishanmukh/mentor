<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and Click Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
        }
        .container {
            display: flex; /* Change to flexbox for horizontal alignment */
            flex-wrap: nowrap; /* Prevent wrapping to keep all boxes in one line */
            gap: 40px; /* Space between boxes */
        }
        .box {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .box:hover .overlay {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Stack boxes vertically on small screens */
                align-items: center; /* Center items in the column */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="window.location.href='./day13_l1.html'">
            <img src="../img/lab1.jpg" alt="Image 1">
            <div class="overlay">LAB 1 </div>
        </div>
        <div class="box" onclick="window.location.href='./day13_l2.html'">
            <img src="../img/lab2.png" alt="Image 2">
            <div class="overlay">LAB 2</div>
        </div>
        <div class="box" onclick="window.location.href='./day13_l3.html'">
            <img src="../img/lab3.png" alt="Image 3">
            <div class="overlay">LAB 3</div>
        </div>
        <div class="box" onclick="window.location.href='./day13_l4.html'">
            <img src="../img/test.png" alt="Image 4">
            <div class="overlay">FINAL TEST</div>
        </div>
    </div>

</body>
</html>
