<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #6C757D);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 75vh;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lab-link {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .lab-link:hover {
            background-color: #0056b3;
        }

        .download-button {
            padding: 12px 25px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .mentor-info {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 60vh;
            }

            .lab-link, .download-button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YASASWINI</h1>
        <a href="https://www.cloudskillsboost.google/public_profiles/1877a4d8-92ec-4251-95ec-958a0de2a965">ChindeTejaswini</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/b004b82d-5336-4b50-b0a9-a32b47cc63ea">Shaik Haleema</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/3d6877fa-aead-436a-a128-2c3d76c7f14b">Banavathu Manju Sri Raju Nayak</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/5122224d-ae6b-449a-b01b-3535e991a365">Guttula Gowthami Sri Rama Sowjanya</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/ed97e4b0-91e6-4f3f-be1f-323682413319">NAKKA GREESHMA</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/3f3f6140-adb6-4f1c-b244-8f2461d671a1">Vipparthi Keerthana</a>
    </div>
</body>
</html>
