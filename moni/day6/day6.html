<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #6C757D);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 75vh;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lab-link {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .lab-link:hover {
            background-color: #0056b3;
        }

        .download-button {
            padding: 12px 25px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .mentor-info {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 60vh;
            }

            .lab-link, .download-button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UMA NANDINI</h1>

        <a href="https://www.cloudskillsboost.google/public_profiles/aff1521c-0320-4d23-9ac5-16550d82d9b3">Chinde Tapaswini</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/88b1d202-b9ca-4cf9-ae83-ea515e4e2d15">PULAGAM SURESH REDDY</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/2735ba63-4609-4cc4-9bc1-21cb5dddb3b9">srighakollapu sri charmika</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/7b694795-c13e-4ec1-b3c7-492559c2eeaa">Pritam Dandapat</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/fc08de65-f243-4327-869c-25f0c13871c6">Kala Madhu Siddardha</a> <br>

    </div>
</body>
</html>
