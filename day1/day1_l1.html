<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #6C757D);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 75vh;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lab-link {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .lab-link:hover {
            background-color: #0056b3;
        }

        .download-button {
            padding: 12px 25px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 60vh;
            }

            .lab-link, .download-button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> AKANSHA </h1>
        <a href="https://www.cloudskillsboost.google/public_profiles/3780d4bc-b291-4f11-bbdb-1671b50f6ef9">Adabala Pujithasri naga gangabhavani</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/395722b3-a1ae-429a-8181-48297fd50e3f">Penumalla vamsi</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/9dac56e8-fc22-40cd-9da7-15014c91171e">Kalla Srikari</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/222f510c-0ee2-4c0d-b1a7-c0044734cbba">Solasu Rohit Kumar</a>
        <a href="https://www.cloudskillsboost.google/public_profiles/ea3f8bb0-951e-4ba6-8b4a-33be4709fdb6">Sannidhiraju Sai Vinay Sarma</a>
    </div>
</body>
</html>
