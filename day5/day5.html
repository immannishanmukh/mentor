<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #6C757D);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 75vh;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lab-link {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .lab-link:hover {
            background-color: #0056b3;
        }

        .download-button {
            padding: 12px 25px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 60vh;
            }

            .lab-link, .download-button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KUMAR RAJ</h1>
        <a href="https://www.cloudskillsboost.google/public_profiles/51448718-b125-4af7-9bab-d77c0f30aa0e">Maka Srujana</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/74787617-6ad5-414d-8e16-5098cb1ab5f0">Katta Marita</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/ea8c140e-6721-4ac5-af85-712206885cb9">LALAM LAXMIKANTH</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/7e5d3546-d23a-4765-a3ad-28d3cd744501">POLUPALLI SUNIL</a> <br>
        <a href="https://www.cloudskillsboost.google/public_profiles/9d6c6af0-fd91-4a54-9343-90dddc0bae24">Chitoory Lalitha Sahithi</a> <br>
    </div>
</body>
</html>
